name: 🚀 FTP Deploy
on: [push, workflow_dispatch]
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: 🛒 FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ${{ secrets.HOST }}
          ftp-username: ${{ secrets.USER }}
          ftp-password: ${{ secrets.PW }}
          local-dir: toupload
      ##- name: 📦 Get LFTP
      ##  run: sudo apt install lftp
      ##- name: 🛠️ Configure LFTP
      ##  run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
      - name: 🔑 Load Secrets
        run: echo "machine ${{ secrets.HOST }} login ${{ secrets.USER }} password ${{ secrets.PW }}" > ~/.netrc
      - name: Where am I?
        run: ls
      - name: 📄 Upload File
        run: lftp -e "put -O /public_html/cpgit/ ./README.md" -u ${{ secrets.USER }}:${{ secrets.PW }}@${{ secrets.HOST }}
      - name: 📁 Upload Folders
        run: lftp -e "mirror --parallel=100 " ${{ secrets.HOST }}
