name: ğŸš€ FTP Deploy
on: [push, workflow_dispatch]
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ“¦ Get LFTP
        run: sudo apt install lftp
      - name: ğŸ› ï¸ Configure LFTP
        run: mkdir ~/.lftp && echo "set ssl:verify-certificate false;" >> ~/.lftp/rc
      - name: ğŸ”‘ Load Secrets
        run: echo "machine ${{ secrets.HOST }} login ${{ secrets.USER }} password ${{ secrets.PW }}" > ~/.netrc; echo ${{ secrets.USER }}
      - name: ğŸ“„ Upload File
        run: lftp -e "put -O /destination/ ./README.md" ${{ secrets.HOST }}
      - name: ğŸ“ Upload Folder
        run: lftp -e "mirror --parallel=100 -R ./ffmpeg/ /ffmpeg/" ${{ secrets.HOST }}
